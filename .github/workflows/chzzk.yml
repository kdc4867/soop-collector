name: chzzk-collector

on:
  schedule:
    - cron: "0 * * * *"   # 매시 정각 실행 (UTC) -> KST 9시, 10시, ...
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: chzzk-collector
  cancel-in-progress: true

jobs:
  chzzk_hourly:
    runs-on: ubuntu-latest
    env:
      CHZZK_CLIENT_ID: ${{ secrets.CHZZK_CLIENT_ID }}
      CHZZK_CLIENT_SECRET: ${{ secrets.CHZZK_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run chzzk snapshot
        run: |
          python collect_chzzk.py
      - name: Commit & push (rebase-safe)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then echo "no changes"; exit 0; fi
          git commit -m "chzzk: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true
          for i in {1..3}; do
            git fetch origin main
            git rebase origin/main || { git rebase --abort; git pull --rebase origin main; }
            git push origin HEAD:main && break || { echo "push race, retry $i"; sleep 3; }
          done
