name: soop-collector

on:
  schedule:
    - cron: "0 * * * *"      # 매시 정각 (카테고리)
    - cron: "0 0,12 * * *"   # 하루 2회 (상세) - UTC 00,12시 = KST 09,21시
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: soop-collector
  cancel-in-progress: true

jobs:
  categories_hourly:
    runs-on: ubuntu-latest
    env:
      WRITE_LONG_MASTER: "false"   # long master 비활성화
      WRITE_LONG_TS: "false"       # long timeseries 비활성화
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run category snapshot
        run: |
          python collect_categories.py
      - name: Commit & push (rebase-safe)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --cached --quiet; then
            echo "no changes"; exit 0
          fi

          git add -A
          git commit -m "snapshot: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true

          for i in {1..3}; do
            git fetch origin main
            git rebase origin/main || { git rebase --abort; git pull --rebase origin main; }
            git push origin HEAD:main && break || { echo "push race, retry $i"; sleep 3; }
          done

  details_twice_daily:
    runs-on: ubuntu-latest
    env:
      WRITE_DETAILS_MASTER: "false"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run details snapshot
        run: |
          python collect_details.py
      - name: Commit & push (rebase-safe)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --cached --quiet; then
            echo "no changes"; exit 0
          fi

          git add -A
          git commit -m "details: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || true

          for i in {1..3}; do
            git fetch origin main
            git rebase origin/main || { git rebase --abort; git pull --rebase origin main; }
            git push origin HEAD:main && break || { echo "push race, retry $i"; sleep 3; }
          done