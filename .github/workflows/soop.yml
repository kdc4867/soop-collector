name: soop-collector

on:
  schedule:
    # 매시 정각: 카테고리 스냅샷
    - cron: "0 * * * *"
    # 하루 2회(UTC 00:00, 12:00): 상세 수집
    - cron: "0 0,12 * * *"
  workflow_dispatch: {}   # 수동 실행 버튼

permissions:
  contents: write

concurrency:
  group: soop-collector
  cancel-in-progress: false

jobs:
  categories_hourly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run category snapshot
        run: |
          python collect_categories.py
      - name: Commit & push snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "snapshot: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "no changes"
          fi

  details_twice_daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run details snapshot
        run: |
          python collect_details.py
      - name: Commit & push details
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "details: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "no changes"
          fi
